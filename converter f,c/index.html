<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="myscript.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="d-flex container bg-danger">
  <div class="container m-auto ms-5 r">
    <h1 class="text-dark fs-1 ms-5">TEMPERATURE<br>CONVERTER</h1>
  </div>
  <div class="container ms-auto mt-5 mb-5 e">
    <h3 class="text-dark mt-3">Fahrenheit to Celcius converter</h3>
    <input type="number" name="" id="fahrenheit" placeholder="Enter your Fahrenheit" class="form-control">
    <button onclick="convertf()" class="btn btn-outline-dark mt-2">Convert to Celcius</button>
    <p id="result" class="mt-2"></p>
    <h3 class="text-dark">Celcius to Fahrenheit Converter</h3>
    <input type="number" id="celcius" placeholder="Enter your Celcius" class="form-control">
    <button onclick="convertc()" class="btn btn-outline-dark mt-2">Convert to Fahrenheit</button>
    <p id="result1" class="mt-2"></p>
    <h3 class="text-dark">Celcius to Kelvin Converter</h3>
    <input type="number" name="" id="celcius1" placeholder="Enter your Celcius" class="form-control">
    <button onclick="convertk()" class="btn btn-outline-dark mt-2">Convert to Kelvin</button>
    <p id="result2" class="mt-2"></p>
    <h3 class="text-dark"> Kelvin to Celcius Converter</h3>
    <input type="number" id="kelvin" placeholder="Enter your Kelvin" class="form-control">
    <button onclick="convertd()" class="btn btn-outline-dark mt-2">Convert to Celcius</button>
    <p id="result3" class="mt-2"></p>
  </div>
</body>

</html>
